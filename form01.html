<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form 01</title>
    <script src="form01.js" defer></script>
</head>
<body>
    <h1>Form 01</h1>
    <form 
    action="http://google.com"
    method="get" 
    id="form01"
    name="exm01">
    <div>
        <label for="cor">Cor</label>
        <input id="cor" name="cor"
        placeholder="Digite uma cor" value ="Amarelo"/>
</div>

<div>
        <label for="altura">Altura</label>
        <input id="altura" name="altura"
        placeholder="Digite uma altura" value="2"/>
        <label for="largura">Largura</label>
        <input id="largura" name="largura" 
        placeholder="Digite uma largura" value="3"/>

</div>
<div>
        <input type="submit" value="Manda" />
        <input type="reset" />
</div>        
    </form>
</body>
</html>
