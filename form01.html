<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form 01</title>
    <script src="form01.js" defer></script>
</head>
<body>
    <h1>Form 01</h1>
    <form  
    name="exm01"
    id="form01">
    <div>
        <label for="cor">Cor</label>
        <input type="color" id="cor" name="cor"  placeholder="Digite uma cor"
        value="#000000"/>
</div>

<div>
        <label for="altura">Altura</label>
        <input type="number" id="altura" name="altura" placeholder="Digite uma altura" value="0" step="0.1"/>
    </div>
    <div>
        <label for="largura">Largura</label>
        <input type="number" id="largura" name="largura"  placeholder="Digite uma largura" value="0" step="0.1"/>

    </div>        

        <input type="submit" value="Manda" />
        <input type="reset" />

    </form>
</body>
</html>
